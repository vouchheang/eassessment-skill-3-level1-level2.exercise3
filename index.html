<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mockup</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>

      <form>
        <div class="mb-3">
          <label class="form-label">Enter Your First Name:</label>
          <input class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Your Last Name:</label>
          <input class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Your Email:</label>
          <input class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Create a New Password:</label>
          <input class="form-control" />
        </div>

        <hr />

        <label for="formFileMultiple" class="form-label"
          >Account type (required)</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
          />
          <label class="form-check-label" for="flexRadioDefault1"
            >Personal</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Business
          </label>
        </div>
        <hr />
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label"
            >Upload a profile picture:</label
          >
          <input class="form-control" type="file" multiple />
        </div>

        <div class="mb-3">
          <label class="form-label">Input your age (years):</label>
          <input type="number" class="form-control" />
        </div>
        <label for="formFileMultiple" class="form-label"
          >How did you hear about us?</label
        >
        <select class="form-select form-select-lg mb-3">
          <option selected>(select one)</option>
          <option value="1">TikTok</option>
          <option value="2">Facebook</option>
          <option value="3">Instagram</option>
          <option value="3">Youtube</option>
        </select>

        <div class="mb-3">
          <label class="form-label">Provide a bio:</label>
          <textarea
            class="form-control"
            rows="3"
            placeholder="I like coding on the beach..."
          ></textarea>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" style="padding-bottom: 20px">
            I accept the <a href="/">terms and conditions</a>
          </label>
        </div>

        <button
          type="button"
          class="btn btn-outline-primary"
          style="color: white; font-size: 20px"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
